<mat-sidenav-container class="app-sidenav-container" [dir]="dir">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z2"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">Menus</mat-toolbar>
     <mat-nav-list>
      <mat-list-item [routerLink]="['/dashboard']">
        <a matLine>
          <mat-icon>home</mat-icon>
          Dashboard
        </a>
      </mat-list-item>
      <mat-list-item [routerLink]="['/beacon']">
        <a matLine>
          <mat-icon>home</mat-icon>
          Beacon
        </a>
      </mat-list-item>
      <mat-list-item [routerLink]="['/user']">
        <a matLine>
          <mat-icon>home</mat-icon>
          Usu√°rios
        </a>
     </mat-list-item>
      <mat-list-item [routerLink]="['/guest']">
        <a matLine>
          <mat-icon>home</mat-icon>
          Visitantes
        </a>
     </mat-list-item>
    </mat-nav-list>
    <div class="copyright-container">
      <a href="https://myview.rahulnivi.net" target="_blank"><span>Copyright &copy; Rahul Sahay </span></a>
      <div fxFlex></div>
    </div>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()" (toggleDir)="toggleDir()"></app-toolbar>
    <div class="wrapper"><router-outlet></router-outlet></div>
  </div>
</mat-sidenav-container>
